name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  buildAndroid:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7

      - name: Install Android SDK + NDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools

          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip tools.zip
          mv cmdline-tools latest

          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Setup Haxelib
        run: |
          haxelib setup ~/haxelib
          haxelib install lime
          haxelib install openfl
          haxelib install hxcpp
          haxelib git extension-androidtools https://github.com/MaysLastPlay77/extension-androidtools.git

          # extens√£o videoview corrigida (clone manual fallback)
          if ! haxelib git extension-videoview https://github.com/MaysLastPlay77/extension-videoview.git; then
            git clone https://github.com/MaysLastPlay77/extension-videoview.git ~/videoview
            haxelib dev extension-videoview ~/videoview
          fi

          haxelib list

      - name: Build hxcpp
        run: |
          haxelib run lime rebuild hxcpp

      - name: Build APK
        run: |
          haxelib run lime build android -final -Dandroid -Drelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: androidBuild
          path: export/android/bin/*.apk
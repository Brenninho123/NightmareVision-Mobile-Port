name: Build Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  buildAndroid:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # DependÃªncias do sistema
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y unzip wget openjdk-17-jdk git

      # Haxe
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7

      # Atualizar haxelib
      - name: Update haxelib
        run: haxelib --global update haxelib || true

      # Android SDK + NDK
      - name: Install Android SDK & NDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d $ANDROID_SDK_ROOT/cmdline-tools

          yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

          yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      # Haxelib + libs
      - name: Setup Haxelib and Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp
          haxelib install hxpkg --global
          haxelib run hxpkg setup --global
          hxpkg install

          haxelib git extension-androidtools https://github.com/MaysLastPlay77/extension-androidtools.git || true
          haxelib git extension-videoview https://github.com/MaysLastPlay77/extension-videoview.git || true
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec.git || true

      # BUILD APK (hxcpp compila automaticamente aqui)
      - name: Build Android APK
        run: |
          haxelib run lime build android -final -Dandroid -Drelease

      # Upload APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: export/android/release/bin/*.apk